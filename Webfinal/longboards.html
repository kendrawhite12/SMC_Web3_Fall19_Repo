            function openNav() {

            $(function () {
                /* Initialize Carousel */
                var paused = 0;
                $('#myCarousel').carousel({
                    interval: 1000,
                    pause: 0
                });

                /* Play trigger */
                $('#toggleCarousel').click(function () {
                    var state = (paused) ? 'cycle' : 'pause';
                    paused = (paused) ? 0 : 1;
                    $('#myCarousel').carousel(state);
                    $(this).find('i').toggleClass('fa-play fa-pause');
                });
            });




            // When the user clicks anywhere outside of the modal, close it
