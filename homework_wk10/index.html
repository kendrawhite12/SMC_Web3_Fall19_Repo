    </script>

    <script>
        document.getElementById('playbackControl').addEventListener('click', function(){
            var thing = document.getElementById('Thing');
            if (thing.style.animationPlayState === 'running') {
                thing.style.animationPlayState = 'paused';
            } 
            else {
                thing.style.animationPlayState = 'running';
            }
            
        })
    </script>
</body>
